<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Shopping Cart</title>
  <link rel="stylesheet" href="shoppingCart.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/297392fead.js" crossorigin="anonymous"></script>
  </head>

<body>
  <main class="page">
    <section class="container">
      <h1 class="title">
        <i class="fa-solid fa-cart-shopping"></i>
        Shopping Cart Builder
      </h1>

      <form id="item-form" class="item-form">
        <div class="form-group">
          <label for="item-name">Item Name</label>
          <input type="text" id="item-name" required placeholder="e.g. Apples">
          <small class="error" id="name-error"></small>
        </div>

        <div class="form-group">
          <label for="item-price">Item Price ($)</label>
          <input type="number" id="item-price" required placeholder="e.g. 3.50" step="0.01">
          <small class="error" id="price-error"></small>
        </div>

        <div class="form-group">
          <label for="item-quantity">Quantity</label>
          <input
            type="number"
            id="item-quantity"
            required
            min="1"
            max="10"
            step="1"
            value="1"
            placeholder="e.g. 3">
          <small class="error" id="quantity-error"></small>
        </div>

        <button id="add-btn" class="btn" type="submit">
          <i class="fa-solid fa-plus"></i> Add to Cart
        </button>
      </form>


      <hr>

      <section class="cart">
        <h2>Your Cart</h2>
        <ul id="cart-list"></ul>

        <p id="cart-message" class="cart-message"></p>

        <div class="total">
          <p>Total: $<span id="total-price">0.00</span></p>
        </div>
      </section>
    </section>
  </main>

  <script src="shoppingCart-start.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Review App</title>
  <link rel="stylesheet" href="moviereview.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/297392fead.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="page">
    <section class="container">
      <header class="header">
        <h1 class="title">
          <i class="fa-solid fa-film"></i>
          Movie Review Hub
        </h1>
        <p class="subtitle">
          Share your thoughts and see the average rating update in real time.
        </p>
      </header>

      <form id="review-form" class="review-form">
        <div class="form-group">
          <label for="movie-title">
            Movie Title
          </label>
          <input
            type="text"
            id="movie-title"
            placeholder="e.g. Spider-Man: Into the Spider-Verse"
          />
          <small class="error" id="title-error"></small>
        </div>

        <div class="form-group form-group-inline">
          <div class="form-group">
            <label for="movie-rating">
              Rating (1–5)
            </label>
            <input
              type="number"
              id="movie-rating"
              min="1"
              max="5"
              step="0.5"
              placeholder="e.g. 4.5"
            />
            <small class="error" id="rating-error"></small>
          </div>
        </div>

        <div class="form-group">
          <label for="review-text">
            Your Review
          </label>
          <textarea
            id="review-text"
            rows="4"
            placeholder="Write at least 20 characters about what you liked (or didn’t) about this movie."
          ></textarea>
          <small class="error" id="review-error"></small>
        </div>

        <button type="submit" class="btn">
          <i class="fa-solid fa-paper-plane"></i>
          Submit Review
        </button>

        <p id="form-message" class="form-message"></p>
      </form>

      <section class="reviews-panel">
        <div class="reviews-header">
          <h2>
            <i class="fa-solid fa-star"></i>
            Reviews
          </h2>
          <p class="average-rating-line">
            Average rating:
            <span id="average-rating">0.0</span>/5
          </p>
        </div>

        <ul id="reviews-list" class="reviews-list">
          <!-- New reviews will be added here by JavaScript -->
        </ul>
      </section>
    </section>
  </main>

  <script src="moviereview - finished.js"></script>
</body>
</html>
